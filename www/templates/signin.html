<ion-view view-title="Sign In" hide-back-button="true" hide-nav-bar="true" class="signin-page">
  <ion-content>
    <div class="card">
      <div class="list">
        <form name="user_login">
          <label class="item item-input">
            <i class="icon ion-person"></i>
            <input type="text" name="username" ng-model="user.username" placeholder="Username" required>
          </label>
          <label class="item item-input">
            <i class="icon ion-android-lock"></i>
            <input type="{{ showPassword ? 'text' : 'password' }}" name="password" ng-model="user.password" placeholder="Password" required>
          </label>
          <button class="button button-clear btn-show-password" ng-click="togglePassword()" clear item-right><i class="ion-eye{{ showPassword ? '-disabled' : '' }}"></i></button>
        </form>
      </div>
    </div>
    <button class="button button-block button-positive" ng-click="signin(user)" ng-disabled="user_login.$invalid">
      Sign In
    </button>
    <p>Don't have an account? Sign Up now</p>
    <button class="button button-block button-balanced" ng-click="go_to('app.signup')">
      Sign Up
    </button>
  </ion-content>
</ion-view>
